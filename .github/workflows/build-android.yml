name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: nicolo-ribaudo/pwabuilder-android-github-action@v1
        with:
          pwa-url: https://venturevault.vercel.app
          package-name: space.venturevault.app
          app-name: VentureVault
          icon-url: https://venturevault.vercel.app/app-icon.png

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: venturevault-apk
          path: ./*.apk
          retention-days: 30
