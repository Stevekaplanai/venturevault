name: Android Build & Deploy

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'android/**'
      - 'package.json'
      - 'capacitor.config.json'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'android/**'
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Deploy target'
        required: true
        default: 'none'
        type: choice
        options:
          - none
          - internal
          - production
      version_name:
        description: 'Version name (e.g., 1.0.1)'
        required: false
        type: string
      version_code:
        description: 'Version code (integer, must increment for each release)'
        required: false
        type: string

env:
  NODE_VERSION: '22'
  JAVA_VERSION: '17'

jobs:
  # ============================================
  # BUILD WEB APP
  # ============================================
  build-web:
    name: Build Web App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload web build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/
          retention-days: 1

  # ============================================
  # BUILD ANDROID APP
  # ============================================
  build-android:
    name: Build Android App
    runs-on: ubuntu-latest
    needs: build-web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download web build
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: dist/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Install Node dependencies
        run: npm ci

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Check if signing is configured
        id: check-signing
        env:
          KEYSTORE_SECRET: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_SECRET" ]; then
            echo "signing_configured=true" >> $GITHUB_OUTPUT
          else
            echo "signing_configured=false" >> $GITHUB_OUTPUT
          fi

      - name: Decode Keystore
        if: steps.check-signing.outputs.signing_configured == 'true'
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/release-keystore.jks

      - name: Build Debug APK (unsigned)
        if: steps.check-signing.outputs.signing_configured == 'false'
        working-directory: android
        run: |
          ./gradlew assembleDebug
          mkdir -p build-output
          cp app/build/outputs/apk/debug/*.apk build-output/

      - name: Build Release AAB (signed)
        if: steps.check-signing.outputs.signing_configured == 'true'
        working-directory: android
        env:
          ANDROID_KEYSTORE_FILE: ${{ github.workspace }}/android/app/release-keystore.jks
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          VERSION_CODE: ${{ github.event.inputs.version_code || github.run_number }}
          VERSION_NAME: ${{ github.event.inputs.version_name || '1.0.0' }}
        run: |
          ./gradlew bundleRelease
          mkdir -p build-output
          cp app/build/outputs/bundle/release/*.aab build-output/

      - name: Build Release APK (signed)
        if: steps.check-signing.outputs.signing_configured == 'true'
        working-directory: android
        env:
          ANDROID_KEYSTORE_FILE: ${{ github.workspace }}/android/app/release-keystore.jks
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          VERSION_CODE: ${{ github.event.inputs.version_code || github.run_number }}
          VERSION_NAME: ${{ github.event.inputs.version_name || '1.0.0' }}
        run: |
          ./gradlew assembleRelease
          cp app/build/outputs/apk/release/*.apk build-output/

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: android/build-output/
          retention-days: 14

      - name: Clean up keystore
        if: always()
        run: rm -f android/app/release-keystore.jks

  # ============================================
  # DEPLOY TO GOOGLE PLAY (Internal Testing)
  # ============================================
  deploy-internal:
    name: Deploy to Internal Testing
    runs-on: ubuntu-latest
    needs: build-android
    if: |
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.deploy_target == 'internal'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-build
          path: android/build-output/

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: android

      - name: Install Fastlane
        working-directory: android
        run: |
          gem install fastlane
          gem install fastlane-plugin-firebase_app_distribution || true

      - name: Decode Google Play Service Account
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "$GOOGLE_PLAY_SERVICE_ACCOUNT_JSON" > android/play-store-credentials.json

      - name: Upload to Internal Testing
        working-directory: android
        env:
          SUPPLY_JSON_KEY: play-store-credentials.json
          SUPPLY_PACKAGE_NAME: space.venturevault.app
        run: |
          fastlane supply \
            --aab build-output/*.aab \
            --track internal \
            --skip_upload_metadata \
            --skip_upload_images \
            --skip_upload_screenshots

      - name: Clean up credentials
        if: always()
        run: rm -f android/play-store-credentials.json

  # ============================================
  # DEPLOY TO GOOGLE PLAY (Production)
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-android
    if: |
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.deploy_target == 'production'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-build
          path: android/build-output/

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: android

      - name: Install Fastlane
        working-directory: android
        run: gem install fastlane

      - name: Decode Google Play Service Account
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "$GOOGLE_PLAY_SERVICE_ACCOUNT_JSON" > android/play-store-credentials.json

      - name: Upload to Production
        working-directory: android
        env:
          SUPPLY_JSON_KEY: play-store-credentials.json
          SUPPLY_PACKAGE_NAME: space.venturevault.app
        run: |
          fastlane supply \
            --aab build-output/*.aab \
            --track production \
            --skip_upload_metadata \
            --skip_upload_images \
            --skip_upload_screenshots

      - name: Clean up credentials
        if: always()
        run: rm -f android/play-store-credentials.json
